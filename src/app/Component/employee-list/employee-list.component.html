<mat-card>
    <mat-card-header ><h1>Employee Table</h1></mat-card-header>
    <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th class="mat-header-cell" mat-sort-header mat-header-cell *matHeaderCellDef>Role ID</th>
        <td class="mat-cell" mat-cell *matCellDef="let elem">{{elem.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th class="mat-header-cell" mat-sort-header  mat-header-cell *matHeaderCellDef>User Name</th>
        <td class="mat-cell" mat-cell *matCellDef="let elem">{{elem.name}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th class="mat-header-cell" mat-sort-header mat-header-cell *matHeaderCellDef>Phone No</th>
        <td class="mat-cell" mat-cell *matCellDef="let elem">{{elem.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="salary">
        <th class="mat-header-cell" mat-sort-header  mat-header-cell *matHeaderCellDef>Salary</th>
        <td class="mat-cell" mat-cell *matCellDef="let elem">{{elem.salary}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th class="mat-header-cell" mat-sort-header  mat-header-cell *matHeaderCellDef>User Role</th>
        <td class="mat-cell" mat-cell *matCellDef="let elem">{{elem.role}}</td>
    </ng-container>
    <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" style="display:inline-grid;gap: 20px;">
            <a mat-raised-button  color="primary" (click)="UpdateUser(element.id)">Update</a>
            <a mat-raised-button  color="accent" (click)="deleteById(element.id)">Delete</a>
        </td>
      </ng-container>

    <tr class="mat-header-row "  mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of userList">
</mat-paginator>
</mat-card>
