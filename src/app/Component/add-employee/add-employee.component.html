<div style="display:flex;align-items: center;justify-content: center;width: 100vw;height: 100vh;">
<mat-card class="form-card" >
    <mat-card-header style="font-weight: bold;display: flex;justify-content: center;">Add Employees</mat-card-header>
    <mat-card-content>
        <form [formGroup]="EmployeeForm" (ngSubmit)="proceedToLogin()">
            <div class="form-row">
                <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" >
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                <input type="text" matInput formControlName="role">
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                <input type="text" matInput formControlName="phone" >
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Salary</mat-label>
                <input type="text" matInput formControlName="salary" >
                </mat-form-field>
            </div>
            <mat-card-actions style="gap: 20px;" >
                <button mat-raised-button color="primary" >submit</button>
                <button mat-raised-button color="accent" (click)="backTolist()">No Need?</button> 
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
</div>
